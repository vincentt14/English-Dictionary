<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Dictionary | Vincent</title>
    <link rel="stylesheet" href="style.css">
    <!-- link cdn buat icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="wrapper">
        <header>English Dictionary</header>
        <div class="search">
            <input type="text" placeholder="Search a Word" required>
            <i class="fas fa-search"></i>
            <span class="material-icons">close</span>
        </div>
        <ul>
            <li class="words">
                <div class="details">
                    <p>happy</p>
                    <span>adjective /'hapi/</span>
                </div>
                <i class="fas fa-volume-up"></i>
            </li>
            <div class="content">
                <li class="meaning">
                    <div class="details">
                        <p>Meaning</p>
                        <span>feeling or showing pleasure or contentment</span>
                    </div>
                </li>
                <li class="Example">
                    <div class="details">
                        <p>Meaning</p>
                        <span>Prakash came in looking happy and excited</span>
                    </div>
                </li>
                <li class="synonyms">
                    <div class="details">
                        <p>Synonyms</p>
                        <div class="list">
                            <span>glad,</span>
                            <span>contented,</span>
                            <span>delightful,</span>
                            <span>cheerful,</span>
                            <span>joyful</span>
                        </div>
                    </div>
                </li>
            </div>
        </ul>
    </div>

</body>
</html>
